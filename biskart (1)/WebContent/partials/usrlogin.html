       <div id="loginbox">
           <div style="padding-top:30px" class="panel-body" >

               <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
				<div style="display:none" id="signupsuccess" class="alert alert-success col-sm-12"></div>
               <form name="loginform" id="usrloginform" class="form-horizontal" role="form" ng-submit="loginform.$valid && loginsubmit()" novalidate>
					
                        
                   <div style="margin-bottom: 25px" class="input-group">
                               <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                               <input id="login-username" type="email" class="form-control" ng-model="email" name="username" value="" placeholder="Your email" required />
                           </div>

                   <div style="margin-bottom: 25px" class="input-group">
                               <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                               <input id="login-password" ng-model="pw" type="password" class="form-control" name="password" placeholder="password" required />
                           </div>


                   <div style="margin-top:10px" class="form-group">
                       <!-- Button -->

                       <div class="col-sm-12 controls">
                         <input type="submit" value="Login" id="btn-login" href="" class="btn btn-success" />  

                       </div>
                   </div>


                    <div class="form-group">
                       <div class="col-md-8">
                               Don't have an account!
                           <a href="" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                               Sign Up Here
                           </a>
                        </div>
                        <div class="col-md-4">
                          <div style="float:right; font-size: 80%; position: relative;"><a href="">Forgot password?</a></div>
                       </div>
                    </div>

                </form>    
              </div>
                   



               </div>
                   
       </div>
       <div id="signupbox" style="display:none;">
             <div class="panel-heading">
                 <div class="panel-title">Sign Up</div>
                 <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
             </div>
             <div class="panel-body" >
                 <form name="signupform" id="signupform"  ng-submit="signupform.$valid && signupsubmit()" class="form-horizontal" role="form" novalidate>

                     <div id="signupalert" style="display:none" class="alert alert-danger">
                         <p>Error:</p>
                         <span></span>
                     </div>



                     <div class="form-group">
                         <label for="email" class="col-md-3 control-label">Email</label>
                         <div class="col-md-9">
                             <input type="email" ng-model="signupmail" class="form-control" name="email" placeholder="Email Address" required/>
                         </div>
                     </div>

                     <div class="form-group">
                         <label for="firstname" class="col-md-3 control-label">Name</label>
                         <div class="col-md-9">
                             <input type="text" ng-model="signupname" class="form-control" name="firstname" placeholder="First Name" required />
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="password" class="col-md-3 control-label">Password</label>
                         <div class="col-md-9">
                             <input type="password" ng-model="signuppw" class="form-control" name="passwd" placeholder="Password" required />
                         </div>
                     </div>

                     <div class="form-group">
                         <label for="password" class="col-md-3 control-label">Confirm Password</label>
                         <div class="col-md-9">
                             <input type="password" ng-model="signupcpw" class="form-control" name="passwd" placeholder="Confirm Password" required />
                         </div>
                     </div>
                      
                      <div class="form-group">
                         <label  class="col-md-3 control-label">Address</label>
                         <div class="col-md-9">
                             <textarea ng-model="address" class="form-control" name="passwd" placeholder="Your address.." ></textarea>
                         </div>
                     </div>

                      <div class="form-group">
                         <label  class="col-md-3 control-label">Contact</label>
                         <div class="col-md-9">
                             <input type="number" ng-model="contactno" class="form-control" name="passwd" placeholder="Your contact number.." />
                         </div>
                     </div>
                     <div class="form-group">
                         <!-- Button -->
                         <div class="col-md-offset-3 col-md-9">
                             <button id="btn-signup" type="submit" class="btn btn-info"><i class="glyphicon glyphicon-hand-right"></i> &nbsp Sign Up</button>
                         </div>
                     </div>

                     </div>

                 </form>
              </div>
        </div>
