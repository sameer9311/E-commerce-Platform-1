<!DOCTYPE html>
<html ng-app="seller">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script src="../js/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">

<link href="../css/index.css" rel="stylesheet" type="text/css"/>


<!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<script src="../js/angular.min.js"></script>
<script src="../js/angular-route.js"></script>

<style type="text/css">
body
 {
     background-image: url(../img/bg-cyan.jpg);
     background-repeat: no-repeat;
     background-size:cover;
 }
 </style>
</head>
<!--http://bootsnipp.com/snippets/featured/login-amp-signup-forms-in-panel -->
<body ng-controller="sellerController">
<div class="container" >
       <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
           <div class="panel panel-info"  style="box-shadow: 0 1px 28px rgba(0,0,0,.5);">
                   <div class="panel-heading">
                       <div class="panel-title">Seller Sign In</div>
                       <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                   </div>

                   <div style="padding-top:30px" class="panel-body" >

                       <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <div style="display:none" id="signupsuccess" class="alert alert-success col-sm-12"></div>
                       <form id="slrloginform" class="form-horizontal" role="form">

                           <div style="margin-bottom: 25px" class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                       <input id="login-username" ng-model="email" type="text" class="form-control" name="username" value="" placeholder="username or email">
                                   </div>

                           <div style="margin-bottom: 25px" class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                       <input id="login-password" ng-model="password" type="password" class="form-control" name="password" placeholder="password">
                                   </div>


                               <div style="margin-top:10px" class="form-group">
                                   <!-- Button -->

                                   <div class="col-sm-12 controls">
                                     <a id="btn-login" href="#" class="btn btn-success">Login  </a>

                                   </div>
                               </div>


                               <div class="form-group">
                                   <div class="col-md-12 control">
                                       <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                           Don't have an account!
                                       <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                           Sign Up Here
                                       </a>
                                       </div>
                                   </div>
                               </div>
                           </form>



                       </div>
                   </div>
       </div>
       <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                   <div class="panel panel-info" style="box-shadow: 0 1px 28px rgba(0,0,0,.5);">
                       <div class="panel-heading">
                           <div class="panel-title">Seller Sign Up</div>
                           <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                       </div>
                       <div class="panel-body" >
                           <form id="signupform" class="form-horizontal" role="form">

                               <div id="signupalert" style="display:none" class="alert alert-danger">
                                   <p>Error:</p>
                                   <span></span>
                               </div>



                               <div class="form-group">
                                   <label for="email" class="col-md-3 control-label">Email</label>
                                   <div class="col-md-9">
                                       <input ng-model="email" type="text" class="form-control" name="email" placeholder="Email Address">
                                   </div>
                               </div>

                               <div class="form-group">
                                   <label for="name" class="col-md-3 control-label">Name</label>
                                   <div class="col-md-9">
                                       <input ng-model="name" type="text" class="form-control" name="name" placeholder="First Name">
                                   </div>
                               </div>
                              
                               
                               <div class="form-group">
                                   <label for="address" class="col-md-3 control-label">Address</label>
                                   <div class="col-md-9">
                                     <textarea ng-model="address" class="form-control"  rows="3" id="address" placeholder="Your Firm address"></textarea>
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label for="mobilenumber" class="col-md-3 control-label">Mobile Number</label>
                                   <div class="col-md-9">
                                       <input ng-model="mobilenumber" type="text" class="form-control" name="mobilenumber" placeholder="Enter 10-digit Mobile Number">
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label for="password" class="col-md-3 control-label">Password</label>
                                   <div class="col-md-9">
                                       <input ng-model="password" type="password" class="form-control" name="passwd" placeholder="Password">
                                   </div>
                               </div>
								<div class="form-group">
                                   <label for="city" class="col-md-3 control-label">City</label>
                                   <div class="col-md-9">
                                       <input ng-model="city" type="text" class="form-control" name="cityname" placeholder="City">
                                   </div>
                               </div>
								
								 
								<div class="form-group">
                                   <label for="state" class="col-md-3 control-label">State</label>
                                   <div class="col-md-9">
                                       <input ng-model="state" type="text" class="form-control" name="state" placeholder="State">
                                   </div>
                               </div>
								
								<div class="form-group">
                                   <label for="pincode" class="col-md-3 control-label">Pincode</label>
                                   <div class="col-md-9">
                                       <input ng-model="pincode" type="text" class="form-control" name="pincode" placeholder="Pincode">
                                   </div>
                               </div>
								<div class="form-group">
                                   <label for="altaddr" class="col-md-3 control-label">Alternate address</label>
                                   <div class="col-md-9">
                                       <input ng-model="altaddr" type="text" class="form-control" name="pincode" placeholder="Alternate Address">
                                   </div>
                               </div>
								</div>
								</div>
                               <div class="form-group">
                                   <!-- Button -->
                                   <div class="col-md-offset-3 col-md-9">
                                       <button id="btn-signup" ng-click="signupsubmit()" type="button" class="btn btn-info"><i class="glyphicon glyphicon-hand-right"></i> &nbsp Sign Up</button>
                                   </div>
                               </div>

                               </div>

                           </form>
                        </div>
                   </div>
        </div>
   </div>
 </body>
 <script src="../js/seller.js"></script>
</html>
